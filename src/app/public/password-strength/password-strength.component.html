<form [formGroup]="form" class="criteria-container">
  <mat-checkbox formControlName="passwordMinimumLength">
    Password is at least 8 characters long
  </mat-checkbox>
  <mat-checkbox formControlName="passwordDigit">
    Password contains at least 1 digit
  </mat-checkbox>
  <mat-checkbox formControlName="passwordSpecialCharacter">
    Password contains at least 1 symbol
  </mat-checkbox>
  <ul class="unit-container">
    <li class="unit" [style.background-color]="bar0"></li>
    <li class="unit" [style.background-color]="bar1"></li>
    <li class="unit" [style.background-color]="bar2"></li>
    <li class="unit" [style.background-color]="bar3"></li>
  </ul>
</form>
